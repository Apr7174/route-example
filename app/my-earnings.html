				<section>
					<h2>My Earnings Info</h2>
					<form ng-submit="vm.resetEarnings()">
						
					<table>
						<tr>
							<td>Tip Total:</td>
							<td ng-init="0">{{vm.tipTotal | currency}}</td>
						</tr>
						<tr>
							<td>Meal Count:</td>
							<td>{{vm.mealCount}}</td>
						</tr>
						<tr>
							<td>Average Tip Per Meal:</td>
							<td>{{vm.averageTip | currency}}</td>
						</tr>
					</table>
					<input type="submit" class="center-block" value="Reset"></input>	
					</form>
				</section>
