<div class="container">
	<div class="row">
		<div class="col-sm-6">				
			<section class="meal-details">
				<h2 class="text-center">Enter Meal Details</h2>
				<form ng-submit="vm.enterMeal()">						
					<table>
						<tr>
							<td class="text-right">Meal Base Price: $</td>
							<td><input type="number" name="" placeholder="$0.00" ng-model="vm.mealBase" ></td>
						</tr>
						<tr>
							<td class="text-right">Tax Rate: %</td>
							<td><input type="number" name="" size="5" placeholder="0%" ng-model="vm.taxRate"></td>
						</tr>
						<tr>
							<td class="text-right">Tip Percentage: %</td>
							<td><input type="number" name="" size="5" placeholder="0%" ng-model="vm.tipPercentage"></td>
						</tr>
					</table>
					<div align="center" class="meal-buttons">						
						<input type="submit" name="">
						<!-- TODO - fix this - causes meal count to increase -->
						<button ng-click="vm.resetMeal()">Cancel</button>
						<button ng-click="vm.enterMeal()">Print Price</button>
					</div>
				</form>			
			</section>
		</div>
	</div>
		<section>
			<h2>Customer Charges</h2>
			<table>
				<tr>
					<td class="text-right">Subtotal</td>
					<td>{{vm.subtotal | currency}}</td>
				</tr>
				<tr>
					<td class="text-right">Tip</td>
					<td>{{vm.tip | currency}}</td>
				</tr>
				<tr>
					<td class="text-right">Total</td>
					<td>{{vm.total | currency}}</td>
				</tr>
			</table>
		</section>
</div>
